<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./introduce.css">
</head>
<body>
    <form action="https://server.ai-school.com" method="POST">
        <div class="login">
            <h3>로그인 창</h3>
        </div>
        <div class="ID">
            <label for="userid_input">아이디</label>
            <input 
                id="userid_input"    
                type="text" 
                name="userid"
                placeholder="abcd@gmail.com"
                >
        </div>
        <div class="password">
            <br>
            <label for="userpw_input">비밀번호</label>
            <input 
                id="userpw_input"    
                type="password" 
                name="userpw"
                placeholder="비밀번호를 입력하세요"
                >
        </div>
            <br>
            <br />
        <div class="password_find">
            <label for="check">check : </label>
            <select id="check" name="check_pw">
                <option value="q1">내가 졸업한 고등학교는?</option>
                <option value="q2">내가 좋아하는 영화는?</option>
            </select>
        </div>
        <div class="introduce">
            <br />
            <textarea name="content" id="자기소개" cols="30" rows="10" placeholder="자기소개""></textarea>
            <br>
            <button name ="전송" type="submit">전송</button>
        </div>
    </form>
</body>
</html>
